<!DOCTYPE html>
<html lang="en">
<head>
    <title>B al Cuadrado</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->    
    <link rel="stylesheet" type="text/css" href="index.css"> 
</head>
<body>
    <nav class="navbar bg-success">
        <ul class="list-inline">
            
                <h3>Pedidos de Alfajores B al Cuadrado</h3> 
            
        </ul>
    </nav>
 

        <div class="container">
            <div class="row mt-4">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">
                                <h4>Ingrese el Pedido</h4>
                        </div>
                        <div class="form-group"><hr></div>
                        <div class="form-group"><input id="name" type="text" placeholder="Nombre" class="form-control"></div>
                        <div class="form-group"><input id="quantity" min="1" type="number" placeholder="Cantidad" class="form-control"></div>
                        <div class="form-group"><input id="typebox" list="type" placeholder="Tipo de Caja" class="form-control"></div>
                        <div class="form-group"><input id="date" type="date" placeholder="Fecha de entrega" class="form-control"></div>
                        <div class="form-group"><input id="delivery" list="yesnot" type="text" placeholder="Delivery" class="form-control"></div>
                        <datalist id="yesnot">

                            <option value="Si">
                            <option value="No">
                          
                          </datalist>  
                        <datalist id="type">
                            <option value="3">
                            <option value="6">
                            <option value="10">
                            <option value="15">

                        </datalist>                
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Direccion" id="direction" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" onclick="insert()"><i class="fas fa-plus-circle"></i>Agregar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9">
            <table class="table table-bordered text-center">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Tipo de Caja</th>
                        <th>Fecha de entrega</th>
                        <th>Delivery</th>
                        <th>Direccion</th>

                    </tr>

                </thead>
                <tbody id="loadTask"></tbody>
                
            </table>
        </div>
        
    </div>
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.14.5/firebase-app.js"></script>


    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
